<script src="./www/counties.js"></script>
<script>
var coords = [
  [-1700, -2200, -800, -2200, 1462111],
  [500, 1600, -700, -2100, 203574],
  [2600, -2200, -600, -2100, 59192]
];
var elText = document.getElementById('textOverlay');

var bufrText = '';
for (i = 0; i < 3; i++) {
  bufrText += `<text x="${coords[i][0]}" y="${coords[i][1]}" style="font: 150px sans-serif; stroke-width: 3; stroke: #ff0; fill: #ff0;">`;
  bufrText += `<tspan dx="${coords[i][2]}" dy="100">Cases: </tspan><tspan dx="15" dy="0">${data[i][3]}</tspan>`;
  bufrText += `<tspan dx="300" dy="0">per 100K: </tspan><tspan id="per100kPeoria" dx="15" dy="0">${(coords[i][4] / data[i][3]).toFixed(0)}</tspan>`;
  bufrText += `<tspan dx="${coords[i][3]}" dy="750">Deaths: </tspan><tspan id="deathsPeoria" dx="15" dy="0">${data[i][4]}</tspan>`;
  bufrText += `<tspan dx="300" dy="0">Fatality Rate: </tspan><tspan id="frPeoria" dx="15" dy="0">${(100*(data[i][4] / data[i][3])).toFixed(2)}</tspan>`;
  bufrText += `</text><text x="${coords[i][0]}" y="${coords[i][1]}" style="font: 500px sans-serif; stroke-width: 5; stroke: #fff; fill: #fff;"><tspan dx="-500" dy="1.2em">${data[i][1]}</tspan></text>`;
}

elText.innerHTML = bufrText;

</script>
